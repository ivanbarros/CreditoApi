version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: creditoapi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: creditodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credito-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: creditoapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=creditodb;Username=postgres;Password=postgres
      - ServiceBus__ConnectionString=Endpoint=sb://your-namespace.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=your-key
      - ServiceBus__TopicName=integrar-credito-constituido-entry
      - ServiceBus__SubscriptionName=credito-processor
      - BackgroundService__ProcessingIntervalMs=500
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - credito-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  credito-network:
    driver: bridge
